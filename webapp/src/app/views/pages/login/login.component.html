<div
    class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form cForm #f="ngForm">
                                <h1>Iniciar sesión</h1>
                                <c-input-group class="mt-3 mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input
                                        name="email"
                                        [(ngModel)]="email"
                                        required
                                        autoComplete="email"
                                        cFormControl
                                        placeholder="Correo electrónico"
                                    />
                                </c-input-group>
                                <c-input-group class="mb-4">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilLockLocked"></svg>
                                    </span>
                                    <input
                                        name="password"
                                        [(ngModel)]="password"
                                        required
                                        autoComplete="current-password"
                                        cFormControl
                                        placeholder="Contraseña"
                                        type="password"
                                    />
                                </c-input-group>
                                <c-row>
                                    <c-col xs="5">
                                        <button
                                            cButton
                                            class="px-4 text-white"
                                            color="success"
                                            (click)="login()"
                                        >
                                            Iniciar sesión
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="7">
                                        <button
                                            cButton
                                            class="px-0"
                                            color="link"
                                            (click)="navigateToForgotPassword()"
                                        >
                                            ¿Olvidaste tú contraseña?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card
                        [ngStyle]="{ 'minWidth.%': 44 }"
                        class="text-white bg-success py-5"
                    >
                        <c-card-body class="text-center">
                            <div>
                                <h2>Registrarse</h2>
                                <p>¿No tienes cuenta de usuario?</p>
                                <button
                                    [active]="true"
                                    cButton
                                    class="mt-3 text-white"
                                    color="success"
                                    (click)="navigateToRegister()"
                                >
                                    Registrate aquí
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
