<div
    class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form #f="ngForm" (ngSubmit)="login()">
                                <h1>Iniciar sesión</h1>
                                <c-input-group class="mt-3 mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input
                                        name="email"
                                        [(ngModel)]="email"
                                        (ngModelChange)="clearErrorMessage()"
                                        required
                                        autoComplete="email"
                                        cFormControl
                                        placeholder="Correo electrónico"
                                        #emailInput="ngModel"
                                    />
                                </c-input-group>
                                <c-input-group class="mb-4">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilLockLocked"></svg>
                                    </span>
                                    <input
                                        name="password"
                                        [(ngModel)]="password"
                                        (ngModelChange)="clearErrorMessage()"
                                        required
                                        autoComplete="current-password"
                                        cFormControl
                                        placeholder="Contraseña"
                                        type="password"
                                        #passwordInput="ngModel"
                                    />
                                </c-input-group>

                                <div
                                    *ngIf="errorMessage"
                                    class="alert alert-danger"
                                    role="alert"
                                >
                                    {{ errorMessage }}
                                </div>

                                <c-input-group class="mb-4">
                                    <button
                                        cButton
                                        color="success"
                                        cTextColor="white"
                                        class="container"
                                        [disabled]="!f.valid"
                                        type="submit"
                                    >
                                        <i
                                            class="fa fa-sign-in"
                                            aria-hidden="true"
                                        ></i>
                                        Iniciar sesión
                                    </button>
                                </c-input-group>

                                <c-row>
                                    <c-col class="text-center">
                                        <button
                                            cButton
                                            class="px-0"
                                            color="link"
                                            (click)="navigateToForgotPassword()"
                                        >
                                            ¿Olvidaste tú contraseña?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                            <p class="text-center">o</p>
                            
                            
                            <c-input-group class="mb-4 container-fluid">
                                <button class="gsi-material-button container">
                                    <div class="gsi-material-button-state"></div>
                                    <div class="gsi-material-button-content-wrapper">
                                        <div class="gsi-material-button-icon">
                            
                                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                                <path fill="#EA4335"
                                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                                </path>
                                                <path fill="#4285F4"
                                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                                </path>
                                                <path fill="#FBBC05"
                                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                                </path>
                                                <path fill="#34A853"
                                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                                </path>
                                                <path fill="none" d="M0 0h48v48H0z"></path>
                                            </svg>
                                        </div>
                            
                                        <span class="gsi-material-button-contents">Continuar con Google</span>
                                        <span style="display: none;">Continuar con Google</span>
                                    </div>
                                </button>
                            </c-input-group>
                            
                            
                            
                            
                            <c-input-group class="mb-4 container">
                                <button class="gsi-material-button container" (click)="signInWithFacebook()">
                                    <div class="gsi-material-button-state"></div>
                                    <div class="gsi-material-button-content-wrapper">
                                        <div class="gsi-material-button-icon">
                            
                                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" class="facebook-icon">
                                                <path fill="#1877F2"
                                                    d="M24 0C10.745 0 0 10.745 0 24c0 11.82 8.438 21.567 19.438 23.683v-16.77h-5.845V24h5.845v-4.432c0-5.775 3.527-8.938 8.677-8.938 2.466 0 4.582.184 5.196.266v6.032h-3.568c-2.795 0-3.338 1.329-3.338 3.286V24h6.667l-.869 6.913h-5.798v16.77C39.562 45.567 48 35.82 48 24 48 10.745 37.255 0 24 0z">
                                                </path>
                                            </svg>
                                        </div>
                            
                                        <span class="gsi-material-button-contents"> Continuar con Facebook</span>
                                        <span style="display: none;"> Continuar con Facebook</span>
                                    </div>
                                </button>
                            </c-input-group>

                        </c-card-body>
                    </c-card>
                    <c-card
                        [ngStyle]="{ 'minWidth.%': 44 }"
                        class="text-white bg-success py-5"
                    >
                        <c-card-body class="text-center">
                            <div>
                                <h2>Registrarse</h2>
                                <p>¿No tienes cuenta de usuario?</p>
                                <button
                                    [active]="true"
                                    cButton
                                    class="mt-3 text-white"
                                    color="success"
                                    (click)="navigateToRegister()"
                                >
                                    Registrate aquí
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
