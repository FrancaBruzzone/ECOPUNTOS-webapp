<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h1>Olvidé la contraseña</h1>
              <c-input-group class="mt-3 mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  autoComplete="email"
                  cFormControl
                  placeholder="Correo electrónico"
                />
              </c-input-group>
              <div class="d-grid">
                <button
                  [active]="true"
                  cButton
                  class="mt-3"
                  color="success"
                  (click)="navigateToLogin()"
                >
                  Recuperar contraseña
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
