<div
    class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
    <c-container>
        <c-row class="justify-content-center">
            <c-col lg="7" md="9" xl="6">
                <c-card class="mx-4">
                    <c-card-body class="p-4">
                        <form cForm>
                            <h1>Registrarse</h1>
                            <c-input-group class="mt-3 mb-3">
                                <span cInputGroupText>&#64;</span>
                                <input
                                    name="email"
                                    [(ngModel)]="email"
                                    (ngModelChange)="clearErrorMessage()"
                                    required
                                    autoComplete="email"
                                    cFormControl
                                    placeholder="Correo electrónico"
                                />
                            </c-input-group>
                            <c-input-group class="mb-3">
                                <span cInputGroupText>
                                    <svg cIcon name="cilLockLocked"></svg>
                                </span>
                                <input
                                    name="password"
                                    [(ngModel)]="password"
                                    (ngModelChange)="clearErrorMessage()"
                                    required
                                    autoComplete="new-password"
                                    cFormControl
                                    placeholder="Contraseña"
                                    type="password"
                                />
                            </c-input-group>
                            <c-input-group class="mb-3">
                                <span cInputGroupText>
                                    <svg cIcon name="cilLockLocked"></svg>
                                </span>
                                <input
                                    name="repeatedPassword"
                                    [(ngModel)]="repetedPassword"
                                    (ngModelChange)="clearErrorMessage()"
                                    required
                                    autoComplete="new-password"
                                    cFormControl
                                    placeholder="Repetir contraseña"
                                    type="password"
                                />
                            </c-input-group>

                            <div
                                *ngIf="errorMessage"
                                class="alert alert-danger"
                                role="alert"
                            >
                                {{ errorMessage }}
                            </div>

                            <div class="d-grid">
                                <button
                                    cButton
                                    class="text-white"
                                    color="success"
                                    (click)="register()"
                                >
                                    Crear cuenta
                                </button>
                            </div>
                        </form>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>
    </c-container>
</div>
