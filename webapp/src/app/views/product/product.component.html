<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4" id="AngularButton">
            <c-card-header>
                <strong>Detalle de producto</strong>
            </c-card-header>
            <c-card-body>
                <c-row style="height: 10rem">
                    <c-col lg="6" xs="12" style="height: 100%">
                        <img
                            cCardImg="top"
                            loading="lazy"
                            src="../../../assets/images/angular.jpg"
                            style="width: 100%; height: 100%; object-fit: cover"
                        />
                    </c-col>
                    <c-col
                        lg="6"
                        xs="12"
                        class="d-flex flex-column align-items-start"
                    >
                        <div class="mb-3">
                            <h5 cCardTitle>Producto específico</h5>
                        </div>
                        <div>
                            <p cCardText>
                                Esta sería la tarjeta de un producto específico,
                                acá se verían más detalles del mismo.
                            </p>
                        </div>
                    </c-col>
                </c-row>
                <c-row class="mt-3">
                    <p cCardText>
                        Acá se podrían poner las condiciones del cambio
                    </p>
                    <a
                        cButton
                        class="text-white"
                        color="success"
                        cCol="7"
                        routerLink="./"
                        >Activar</a
                    >
                </c-row>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
