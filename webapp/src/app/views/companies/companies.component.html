<div
    class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
    <c-container>
        <c-row class="justify-content-center">
            <c-col lg="7" md="9" xl="6">
                <c-card class="mx-4">
                    <c-card-body class="p-4">
                        <form #f="ngForm" (ngSubmit)="create()">
                            <h1>Registrar empresa</h1>
                            <c-input-group class="mt-3 mb-3">
                                <span cInputGroupText>
                                    <svg
                                        cIcon
                                        class="me-2"
                                        name="cilHome"
                                    ></svg>
                                </span>
                                <input
                                    name="name"
                                    [(ngModel)]="name"
                                    (ngModelChange)="clearErrorMessage()"
                                    required
                                    cFormControl
                                    placeholder="Nombre"
                                />
                            </c-input-group>

                            <div
                                *ngIf="errorMessage"
                                class="alert alert-danger"
                                role="alert"
                            >
                                {{ errorMessage }}
                            </div>

                            <div class="d-grid">
                                <button
                                    cButton
                                    class="text-white"
                                    color="success"
                                    [disabled]="!f.valid"
                                    type="submit"
                                >
                                    Crear empresa
                                </button>
                            </div>
                        </form>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>
    </c-container>
</div>
