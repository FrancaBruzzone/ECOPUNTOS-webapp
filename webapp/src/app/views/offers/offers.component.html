<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4" id="AngularButton">
            <c-card-header>
                <strong>Ofertas</strong>
            </c-card-header>
            <c-card-body>
                <c-row>
                    <c-col lg="4" xs="12">
                        <c-widget-stat-f
                            [title]="'Producto 1'"
                            class="mb-3"
                            color="primary"
                            padding
                            value="300 ecopuntos"
                        >
                            <ng-template cTemplateId="widgetIconTemplate">
                                <svg
                                    [cIcon]="icons.cilChartPie"
                                    size="xl"
                                    width="24"
                                ></svg>
                            </ng-template>
                            <ng-template cTemplateId="widgetFooterTemplate">
                                <button
                                    cButton
                                    class="px-0"
                                    color="link"
                                    (click)="navigateToProduct()"
                                >
                                    Ver m치s
                                </button>
                            </ng-template>
                        </c-widget-stat-f>
                    </c-col>
